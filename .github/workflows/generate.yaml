name: generate
on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - .github/**
      - .vscode/**
      - "!.github/workflows/**"
  pull_request:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout for Github repository workspace
        uses: actions/checkout@v4

      - name: Setup python environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install python requirements packages
        run: pip install -r scripts/requirements.txt

      - name: Start generate...
        run: python scripts/generate.py

      - uses: actions/upload-artifact@v3
        with:
          name: MKVerilog-lib-div.zip
          path: out

  deploy:
    needs: [generate]
    runs-on: ubuntu-latest
    # Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
    # However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
    concurrency:
      group: pages
      cancel-in-progress: false
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - shell: bash
        run: mkdir out_deploy

      - uses: actions/download-artifact@v3
        with:
          name: MKVerilog-lib-div.zip
          path: out

      - shell: bash
        run: |
          cd out_deploy
          cp -r ../out/assets assets
          cp ../out/README.html index.html
          ln -s index.html 404.html
          cp ../.github/assets/favicon.ico favicon.ico

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: out_deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
